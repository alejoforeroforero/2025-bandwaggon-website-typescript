services:
  vite-app:
    build: 
      context: .
      args:
        - VITE_API_URL=${VITE_API_URL}
    ports:
      - "8084:80"
    volumes:
      - ./dist:/usr/share/nginx/html/2025-bandwaggon-website-typescript
    depends_on:
      - backend

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
